# https://wiki.hyprland.org/Configuring/Keywords/
$terminal = alacritty
$fileManager = dolphin
$codeEditor = code
$menu = tofi-drun -c ~/.config/tofi/configV --drun-launch=true
$colorPicker = hyprpicker
$browser = librewolf
$notes = obsidian
